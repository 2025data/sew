<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kindle Drawing Pad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 4px;
      border-bottom: 1px solid #000;
      background: #f8f8f8;
      font-size: 0.9em;
      height: 36px;
    }
    select, button {
      font-size: 1em;
      padding: 2px 6px;
    }
    #pad {
      display: block;
      margin: 0;
      width: 100vw;
      height: calc(100vh - 36px); /* fills below the toolbar */
      touch-action: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="width">Line:</label>
    <select id="width">
      <option value="1">1 px</option>
      <option value="2">2 px</option>
      <option value="4" selected>4 px</option>
      <option value="6">6 px</option>
      <option value="8">8 px</option>
      <option value="10">10 px</option>
    </select>
    <button id="clear">ðŸ§¹ Clear</button>
    <button id="save">ðŸ’¾ Save PNG</button>
  </div>

  <canvas id="pad"></canvas>

  <script>
    const c = document.getElementById('pad');
    const ctx = c.getContext('2d');
    const widthSel = document.getElementById('width');
    const saveBtn = document.getElementById('save');
    const clearBtn = document.getElementById('clear');

    function resizeCanvas() {
      c.width = window.innerWidth;
      c.height = window.innerHeight - document.getElementById('toolbar').offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    ctx.strokeStyle = "black";
    ctx.lineWidth = parseInt(widthSel.value);
    ctx.lineCap = "round";

    let drawing = false;
    let lastX = 0, lastY = 0;

    function getPos(e) {
      const rect = c.getBoundingClientRect();
      const touch = e.touches[0];
      return {x: touch.clientX - rect.left, y: touch.clientY - rect.top};
    }

    c.addEventListener('touchstart', e => {
      drawing = true;
      const {x, y} = getPos(e);
      lastX = x; lastY = y;
      e.preventDefault();
    });

    c.addEventListener('touchend', e => {
      drawing = false;
      e.preventDefault();
    });

    c.addEventListener('touchmove', e => {
      if (!drawing) return;
      const {x, y} = getPos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x; lastY = y;
      e.preventDefault();
    });

    // Change line width
    widthSel.addEventListener('change', () => {
      ctx.lineWidth = parseInt(widthSel.value);
    });

    // Save as PNG
    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'kindle_drawing.png';
      link.href = c.toDataURL('image/png');
      link.click();
    });

    // Clear canvas
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, c.width, c.height);
    });
  </script>
</body>
</html>
