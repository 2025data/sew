<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kindle Drawing Pad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 4px;
      border-bottom: 1px solid #000;
      background: #f8f8f8;
      font-size: 0.9em;
      height: 36px;
    }
    select, button {
      font-size: 1em;
      padding: 2px 6px;
    }
    #pad {
      display: block;
      margin: 0;
      width: 100vw;
      height: calc(100vh - 36px); /* fills below the toolbar */
      touch-action: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <select id="color">
      <option value="#000000" selected>Black</option>
      <option value="#333333">Dark Gray</option>
      <option value="#666666">Gray</option>
      <option value="#999999">Light Gray</option>
      <option value="#CCCCCC">Lighter Gray</option>
      <option value="#FFFFFF">White</option>
    </select>
    <select id="width">
      <option value="1">1 px</option>
      <option value="2">2 px</option>
      <option value="4">4 px</option>
      <option value="7">7 px</option>
      <option value="12" selected>12 px</option>
      <option value="20">20 px</option>
      <option value="33">33 px</option>
      <option value="55">55 px</option>
      <option value="92">92 px</option>
      <option value="153">153 px</option>
      <option value="300">300 px</option>
    </select>
    <button id="clear">ðŸ§¹ Clear</button>
  </div>

  <canvas id="pad"></canvas>

  <script>
    const c = document.getElementById('pad');
    const ctx = c.getContext('2d');
    const widthSel = document.getElementById('width');
    const colorSel = document.getElementById('color');
    const clearBtn = document.getElementById('clear');

    function resizeCanvas() {
      c.width = window.innerWidth;
      c.height = window.innerHeight - document.getElementById('toolbar').offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    ctx.strokeStyle = colorSel.value;
    ctx.fillStyle = colorSel.value;
    ctx.lineWidth = parseInt(widthSel.value);
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    let drawing = false;
    let lastX = 0, lastY = 0;
    let hasMoved = false;
    let holdTimer = null;

    function getPos(e) {
      const rect = c.getBoundingClientRect();
      const touch = e.touches[0];
      return {x: touch.clientX - rect.left, y: touch.clientY - rect.top};
    }

    function drawDot(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, ctx.lineWidth / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    c.addEventListener('touchstart', e => {
      drawing = true;
      hasMoved = false;
      const {x, y} = getPos(e);
      lastX = x; lastY = y;
      
      // Set timer to draw a dot if user holds still
      holdTimer = setTimeout(() => {
        if (!hasMoved && drawing) {
          drawDot(x, y);
        }
      }, 150);
      
      e.preventDefault();
    });

    c.addEventListener('touchend', e => {
      drawing = false;
      clearTimeout(holdTimer);
      
      // If no movement occurred, draw a dot
      if (!hasMoved) {
        drawDot(lastX, lastY);
      }
      
      e.preventDefault();
    });

    c.addEventListener('touchmove', e => {
      if (!drawing) return;
      hasMoved = true;
      clearTimeout(holdTimer);
      
      const {x, y} = getPos(e);
      
      // Calculate distance for smoother lines
      const dx = x - lastX;
      const dy = y - lastY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      // For slow movements, add intermediate points
      if (distance > 0) {
        const steps = Math.max(1, Math.ceil(distance / 2));
        
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          const ix = lastX + dx * t;
          const iy = lastY + dy * t;
          
          if (i === 0) {
            ctx.beginPath();
            ctx.moveTo(ix, iy);
          } else {
            ctx.lineTo(ix, iy);
          }
        }
        ctx.stroke();
      }
      
      lastX = x; lastY = y;
      e.preventDefault();
    });

    // Change line width
    widthSel.addEventListener('change', () => {
      ctx.lineWidth = parseInt(widthSel.value);
    });

    // Change color
    colorSel.addEventListener('change', () => {
      ctx.strokeStyle = colorSel.value;
      ctx.fillStyle = colorSel.value;
    });

    // Clear canvas
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, c.width, c.height);
    });
  </script>
</body>
</html>
